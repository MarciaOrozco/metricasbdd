<div class="table-container">
    <table>
      <tr>
        <th>Nombre del proyecto</th>
        <th>Objetivos</th>
      </tr>
      <tr *ngFor="let proyecto of proyectos">
        <td >{{ proyecto.NombreProyecto }}</td>
        <td [routerLink]="['/equipo', proyecto.ProyectoID]"> {{ proyecto.TotalPuntos }} </td>
      </tr>
    </table>
  </div>
