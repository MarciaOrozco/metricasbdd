<div class="table-container">
    <table>
      <tr>
        <th>Nombre del equipo</th>
        <th>Proyecto</th>
        <th>Objetivos</th>
      </tr>
      <tr *ngFor="let equipo of equipos">
        <td >{{ equipo.NombreEquipo }}</td>
        <td>{{ equipo.NombreProyecto }}</td>
        <td [routerLink]="['/sprint', equipo.EquipoID]"> {{ equipo.TotalPuntos }}</td>
      </tr>
    </table>
  </div>
